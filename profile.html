<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LEGO Collection Manager</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- floating lego brick decorations in the background -->
    <div class="brick-accent brick-1"></div>
    <div class="brick-accent brick-2"></div>
    <div class="brick-accent brick-3"></div>
    <div class="brick-accent brick-4"></div>
    <div class="brick-accent brick-5"></div>
    <div class="brick-accent brick-6"></div>
    <div class="brick-accent brick-7"></div>
    <div class="brick-accent brick-8"></div>

    <div class="container">
        <!-- header section -->
        <div class="header">
            <h1>LEGO VAULT</h1>
            <p>Your Personal Collection Manager</p>
        </div>

        <div id="appContainer" class="app-container">
            <!-- Navigation -->
            <nav class="main-nav">
                <a href="index.html">My Collection</a>
                <a href="profile.html" class="active">Profile</a>
                <a href="friends.html">Friends</a>
                <a href="find-friends.html">Find Friends</a>
            </nav>

            <div class="top-bar">
                <h2>My Profile</h2>
                <div class="user-info">
                    <span id="userDisplay">Loading...</span>
                    <button onclick="logout()" class="btn-secondary">Logout</button>
                </div>
            </div>

            <div id="appMessage"></div>

            <!-- Profile form -->
            <div class="add-set-form">
                <h3>Profile Settings</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label>Username *</label>
                        <input type="text" id="username" required placeholder="Enter a unique username" minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+">
                        <small style="color: #999; font-size: 0.8em;">Username must be 3-20 characters (letters, numbers, underscores only)</small>
                    </div>
                    
                    <div class="form-group">
                        <label>Bio</label>
                        <textarea id="bio" rows="4" placeholder="Tell us about your LEGO collection..."></textarea>
                        <small style="color: #999; font-size: 0.8em;">Your bio will be visible to friends when they view your profile</small>
                    </div>
                    
                    <div class="form-group">
                        <label>Avatar URL (optional)</label>
                        <input type="url" id="avatarUrl" placeholder="https://example.com/avatar.jpg">
                    </div>

                    <div class="form-group">
                        <label>Email (from account)</label>
                        <input type="email" id="userEmail" disabled readonly style="opacity: 0.6;">
                    </div>

                    <button type="submit" class="btn-blue">Save Profile</button>
                </form>
            </div>
        </div>
    </div>

    <!-- load javascript files -->
    <script src="js/config.js?v=3"></script>
    <script src="js/profile.js?v=3"></script>
</body>
</html>
